<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blueprinter — The Ultimate Prompt Manager for macOS</title>
    <meta
      name="description"
      content="Stop rewriting. Start blueprinting. The fastest way to save, find, and reuse your AI prompts on macOS. Join the waitlist for early access."
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=JetBrains+Mono:wght@400&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        --background: #050507;
        --text-primary: #f2f2f2;
        --text-secondary: #a3a3a3;
        --accent-primary: #007aff;
        --accent-glow: rgba(0, 122, 255, 0.3);
        --surface: #1c1c1e;
        --surface-border: #38383a;
        --placeholder: #5a5a5e;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      html,
      body {
        height: 100%;
      }

      body {
        font-family: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI",
          Roboto, sans-serif;
        background-color: var(--background);
        color: var(--text-primary);
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
        padding: 2rem;
        overflow: hidden;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        position: relative;
      }

      /* --- Aurora Background --- */
      #aurora-background {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 0;
        overflow: hidden;
        filter: blur(100px);
        opacity: 0.7;
      }

      .aurora-light {
        position: absolute;
        border-radius: 50%;
      }

      .aurora-light:nth-child(1) {
        width: 800px;
        height: 800px;
        background: var(--accent-primary);
        animation: aurora1 25s infinite alternate ease-in-out;
      }

      .aurora-light:nth-child(2) {
        width: 600px;
        height: 600px;
        background: #5856d6;
        animation: aurora2 20s infinite alternate ease-in-out;
      }

      .aurora-light:nth-child(3) {
        width: 700px;
        height: 700px;
        background: #34c759;
        animation: aurora3 30s infinite alternate ease-in-out;
      }

      @keyframes aurora1 {
        from {
          transform: translate(-40vw, -40vh) rotate(0deg);
        }
        to {
          transform: translate(40vw, 50vh) rotate(180deg);
        }
      }
      @keyframes aurora2 {
        from {
          transform: translate(50vw, -30vh) rotate(0deg);
        }
        to {
          transform: translate(-20vw, 40vh) rotate(240deg);
        }
      }
      @keyframes aurora3 {
        from {
          transform: translate(-20vw, 60vh) rotate(0deg);
        }
        to {
          transform: translate(30vw, -50vh) rotate(360deg);
        }
      }

      main {
        position: relative;
        z-index: 1;
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 2.5rem;
        max-width: 680px;
        transition: transform 0.1s ease-out;
      }

      .header,
      .email-input,
      .app-animation-container {
        opacity: 0;
        animation: fadeAndSlideUp 0.8s ease-out forwards;
      }

      .header {
        animation-delay: 0.2s;
      }
      .email-input {
        animation-delay: 0.4s;
      }
      .app-animation-container {
        animation-delay: 0.7s;
      }

      @keyframes fadeAndSlideUp {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .header {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 1rem;
      }

      .logo {
        font-size: 1.75rem;
        font-weight: 700;
        letter-spacing: -0.02em;
      }

      h1 {
        font-size: clamp(2.5rem, 5vw, 3.5rem);
        font-weight: 700;
        letter-spacing: -0.04em;
        line-height: 1.1;
        background: linear-gradient(
          90deg,
          var(--text-primary) 70%,
          var(--text-secondary)
        );
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        text-fill-color: transparent;
      }

      .subtitle {
        font-size: 1.125rem;
        color: var(--text-secondary);
        max-width: 550px;
        line-height: 1.6;
      }

      .waitlist-form {
        display: flex;
        gap: 0.75rem;
        width: 100%;
        max-width: 420px;
      }

      .email-input {
        flex-grow: 1;
        background-color: var(--surface);
        border: 1px solid var(--surface-border);
        color: var(--text-primary);
        font-size: 1rem;
        padding: 0.875rem 1rem;
        border-radius: 0.5rem;
        transition:
          border-color 0.2s ease,
          box-shadow 0.2s ease;
        font-family: "Inter", sans-serif;
      }

      .email-input::placeholder {
        color: var(--placeholder);
      }

      .email-input:focus {
        outline: none;
        border-color: var(--accent-primary);
        box-shadow: 0 0 0 3px var(--accent-glow);
      }

      /* --- Shiny Button --- */
      .shiny-button {
        --x: 100%;
        position: relative;
        cursor: pointer;
        padding: 0.625rem 1.5rem;
        border-radius: 0.5rem;
        border: none;
        background-color: var(--accent-primary);
        transition:
          transform 0.2s ease,
          box-shadow 0.3s ease-in-out;
        opacity: 0;
        animation:
          shiny-button-load 0.8s ease-out 0.5s forwards,
          shiny-button-shine 4s 1.5s infinite;
      }

      .shiny-button::before {
        content: "";
        position: absolute;
        inset: 0;
        border-radius: inherit;
        padding: 1px;
        background: linear-gradient(
          -75deg,
          rgba(255, 255, 255, 0.1) calc(var(--x) + 20%),
          rgba(255, 255, 255, 0.6) calc(var(--x) + 25%),
          rgba(255, 255, 255, 0.1) calc(var(--x) + 100%)
        );
        -webkit-mask: linear-gradient(black, black) content-box,
          linear-gradient(black, black);
        mask: linear-gradient(black, black) content-box,
          linear-gradient(black, black);
        -webkit-mask-composite: destination-out;
        mask-composite: exclude;
      }

      .shiny-button:hover {
        box-shadow: 0 0 20px rgba(0, 122, 255, 0.5);
      }

      .shiny-button:active {
        transform: scale(0.97);
      }

      @keyframes shiny-button-load {
        from {
          transform: scale(0.8);
          opacity: 0;
        }
        to {
          transform: scale(1);
          opacity: 1;
        }
      }

      @keyframes shiny-button-shine {
        0% {
          --x: 100%;
        }
        75% {
          --x: -100%;
        }
        100% {
          --x: -100%;
        }
      }

      .shiny-button-text {
        position: relative;
        color: white;
        font-size: 0.875rem;
        font-weight: 500;
        text-transform: uppercase;
        letter-spacing: 0.05em;
        -webkit-mask-image: linear-gradient(
          -75deg,
          white calc(var(--x) + 20%),
          transparent calc(var(--x) + 30%),
          white calc(var(--x) + 100%)
        );
        mask-image: linear-gradient(
          -75deg,
          white calc(var(--x) + 20%),
          transparent calc(var(--x) + 30%),
          white calc(var(--x) + 100%)
        );
      }

      /* --- App Animation --- */
      .app-animation-container {
        width: 100%;
        max-width: 580px;
        height: 320px;
        background: linear-gradient(
          145deg,
          rgba(255, 255, 255, 0.03),
          rgba(255, 255, 255, 0)
        );
        border-radius: 1rem;
        padding: 1rem;
        padding-top: 2.5rem;
        border: 1px solid var(--surface-border);
        position: relative;
        overflow: hidden;
        box-shadow:
          0 20px 25px -5px rgba(0, 0, 0, 0.2),
          0 8px 10px -6px rgba(0, 0, 0, 0.2);
      }

      .app-animation-container::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 150%;
        height: 100%;
        background: linear-gradient(
          100deg,
          transparent 40%,
          rgba(255, 255, 255, 0.05) 50%,
          transparent 60%
        );
        transform: translateX(-150%) skewX(-20deg);
        animation: glint 5s ease-in-out infinite;
      }

      @keyframes glint {
        0%,
        20% {
          transform: translateX(-150%) skewX(-20deg);
        }
        100% {
          transform: translateX(150%) skewX(-20deg);
        }
      }

      .window-controls {
        position: absolute;
        top: 0.75rem;
        left: 1rem;
        display: flex;
        gap: 0.5rem;
      }

      .window-dot {
        width: 12px;
        height: 12px;
        border-radius: 50%;
      }
      .dot-red {
        background-color: #ff5f56;
      }
      .dot-yellow {
        background-color: #ffbd2e;
      }
      .dot-green {
        background-color: #27c93f;
      }

      .mock-ui {
        font-family: "JetBrains Mono", monospace;
        background-color: #161618;
        border-radius: 0.5rem;
        border: 1px solid var(--surface-border);
        padding: 1rem;
        text-align: left;
        font-size: 0.875rem;
        position: absolute;
        width: calc(100% - 2rem);
        height: calc(100% - 3.5rem);
        top: 2.5rem;
        left: 1rem;
        opacity: 0;
        transform: scale(0.95);
        transition:
          opacity 0.4s ease,
          transform 0.4s ease;
      }

      .mock-ui.visible {
        opacity: 1;
        transform: scale(1);
      }

      .mock-search-bar {
        display: flex;
        align-items: center;
        padding-bottom: 0.75rem;
        border-bottom: 1px solid var(--surface-border);
        margin-bottom: 0.75rem;
        color: var(--text-secondary);
      }

      .mock-search-bar span {
        color: var(--text-primary);
      }

      .typing-cursor {
        display: inline-block;
        width: 8px;
        height: 1em;
        background-color: var(--accent-primary);
        animation: blink 1s infinite;
        vertical-align: text-bottom;
      }

      @keyframes blink {
        0%,
        100% {
          opacity: 1;
        }
        50% {
          opacity: 0;
        }
      }

      .mock-prompt-content {
        line-height: 1.7;
        color: var(--text-secondary);
        height: calc(100% - 2.5rem);
        overflow-y: auto;
        padding-right: 0.5rem;
      }

      .placeholder {
        background-color: rgba(0, 122, 255, 0.2);
        color: #79c0ff;
        padding: 0.1em 0.4em;
        border-radius: 0.25em;
        transition:
          background-color 0.3s ease,
          color 0.3s ease;
      }

      .placeholder.active {
        background-color: var(--accent-primary);
        color: white;
      }

      .placeholder.filled {
        background-color: transparent;
        color: #a5d6ff;
        padding: 0.1em 0;
      }

      .copied-message {
        position: absolute;
        bottom: 1.5rem;
        left: 50%;
        transform: translateX(-50%);
        background-color: var(--surface);
        color: var(--text-primary);
        padding: 0.5rem 1rem;
        border-radius: 0.5rem;
        border: 1px solid var(--surface-border);
        font-size: 0.875rem;
        opacity: 0;
        transition: opacity 0.3s ease;
      }

      .copied-message.visible {
        opacity: 1;
      }

      footer {
        position: absolute;
        bottom: 1rem;
        font-size: 0.875rem;
        color: var(--text-secondary);
      }
    </style>
  </head>
  <body>
    <div id="aurora-background">
      <div class="aurora-light"></div>
      <div class="aurora-light"></div>
      <div class="aurora-light"></div>
    </div>
    <main id="main-content">
      <div class="header">
        <div class="logo"> Blueprinter</div>
        <h1>Your AI prompts, on command.</h1>
        <p class="subtitle">
          Stop rewriting. Start blueprinting. The fastest way to save, find, and
          reuse your prompts with dynamic placeholders. A native macOS app for
          power users.
        </p>
      </div>

      <form
        class="waitlist-form"
        action="YOUR_FORM_ACTION_URL"
        method="POST"
      >
        <input
          type="email"
          name="email"
          class="email-input"
          placeholder="you@email.com"
          required
        />
        <button type="submit" class="shiny-button">
          <span class="shiny-button-text">Join Waitlist</span>
        </button>
      </form>

      <div class="app-animation-container">
        <div class="window-controls">
          <div class="window-dot dot-red"></div>
          <div class="window-dot dot-yellow"></div>
          <div class="window-dot dot-green"></div>
        </div>
        <div class="mock-ui" id="mock-ui">
          <div class="mock-search-bar">
            &gt;&nbsp;<span id="search-text"></span><span
              class="typing-cursor"
            ></span>
          </div>
          <div class="mock-prompt-content" id="prompt-content"></div>
        </div>
        <div class="copied-message" id="copied-message">
          Copied to clipboard!
        </div>
      </div>
    </main>

    <footer>&copy; 2025 Blueprinter.app</footer>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        // Parallax mouse effect
        const mainContent = document.getElementById("main-content");
        window.addEventListener("mousemove", (e) => {
          const { clientX, clientY } = e;
          const { innerWidth, innerHeight } = window;
          const x = (clientX / innerWidth - 0.5) * 2; // -1 to 1
          const y = (clientY / innerHeight - 0.5) * 2; // -1 to 1

          requestAnimationFrame(() => {
            mainContent.style.transform = `rotateY(${x * 3}deg) rotateX(${
              y * -3
            }deg)`;
          });
        });

        // Core animation logic
        const mockUi = document.getElementById("mock-ui");
        const searchTextEl = document.getElementById("search-text");
        const promptContentEl = document.getElementById("prompt-content");
        const copiedMessageEl = document.getElementById("copied-message");

        const searchQueries = [
          "python docstring",
          "twitter thread hook",
          "summarize text",
          "refactor javascript",
          "cold email outreach",
          "blog post outline",
          "research abstract",
          "meeting summary",
        ];
        const prompts = [
          {
            name: "Python Docstring Generator",
            text: "Act as a senior Python developer. Generate a complete and professional docstring for the following Python function in [docstring_format] format.\n\nFunction:\n[function_code]",
            placeholders: ["[docstring_format]", "[function_code]"],
            fills: [
              "Google Style",
              "def get_user(user_id: int) -> User: ...",
            ],
          },
          {
            name: "Twitter Thread Hook",
            text: "You are a viral content specialist. Generate 5 compelling hooks for a Twitter thread about [topic]. The target audience is [audience] and the tone should be [tone].",
            placeholders: ["[topic]", "[audience]", "[tone]"],
            fills: [
              "AI productivity tools",
              "software developers",
              "insightful and exciting",
            ],
          },
          {
            name: "Text Summarizer",
            text: "Summarize the following text into a [summary_length] paragraph. Focus on the key takeaways and action items. Extract the core message in a way that a [target_role] would understand.\n\nText:\n[source_text]",
            placeholders: [
              "[summary_length]",
              "[target_role]",
              "[source_text]",
            ],
            fills: [
              "single",
              "busy executive",
              "https://some.article/about-market-trends",
            ],
          },
          {
            name: "Code Refactor",
            text: "You are an expert [language] programmer. Refactor the following code to improve [goal]. Do not change the external API or functionality. Explain your changes step-by-step.\n\nCode:\n[code_snippet]",
            placeholders: ["[language]", "[goal]", "[code_snippet]"],
            fills: [
              "JavaScript",
              "readability and performance",
              "const x = (a,b) => { /* ... */ }",
            ],
          },
          {
            name: "Personalized Cold Email",
            text: "Write a concise cold email to [prospect_name] at [company_name]. Reference their recent achievement: [recent_achievement]. Connect it to how our product, [my_product], can help them achieve [business_goal].",
            placeholders: [
              "[prospect_name]",
              "[company_name]",
              "[recent_achievement]",
              "[my_product]",
              "[business_goal]",
            ],
            fills: [
              "Jane Doe",
              "Acme Corp",
              "launching their new platform",
              "Blueprinter",
              "streamline their team's workflow",
            ],
          },
          {
            name: "SEO Blog Post Outline",
            text: "Create a detailed blog post outline for the topic '[topic]'. The primary keyword is '[primary_keyword]'. Include H2 and H3 headings, and suggest key points for each section. The target audience is [audience].",
            placeholders: ["[topic]", "[primary_keyword]", "[audience]"],
            fills: [
              "The Future of AI in Education",
              "AI in education",
              "university students and faculty",
            ],
          },
          {
            name: "Academic Abstract Generator",
            text: "Generate a structured abstract (max [word_count] words) for a research paper. Include: Background, Methods, Results, and Conclusion. The paper's topic is [paper_topic], and the key finding is [key_finding].",
            placeholders: ["[word_count]", "[paper_topic]", "[key_finding]"],
            fills: [
              "250",
              "the effect of CBT on anxiety",
              "a significant reduction in symptoms",
            ],
          },
          {
            name: "Action-Oriented Meeting Summary",
            text: "You are a world-class executive assistant. Review the following meeting transcript and generate a summary. The summary must include: 1. Key Decisions Made. 2. Action Items (with assigned owners: [attendees]). 3. Next Steps.\n\nTranscript:\n[meeting_transcript]",
            placeholders: ["[attendees]", "[meeting_transcript]"],
            fills: ["Tarek, Sarah, Mike", "(pasted transcript text)"],
          },
        ];

        let queryIndex = 0;

        const sleep = (ms) => new Promise((resolve) => setTimeout(resolve, ms));

        const typeText = async (element, text, delay = 80) => {
          for (let i = 0; i < text.length; i++) {
            element.textContent += text.charAt(i);
            await sleep(delay);
          }
        };

        const runAnimationCycle = async () => {
          const currentQuery = searchQueries[queryIndex];
          const currentPrompt = prompts[queryIndex];

          // Reset state
          mockUi.classList.remove("visible");
          copiedMessageEl.classList.remove("visible");
          await sleep(500);

          searchTextEl.textContent = "";
          promptContentEl.innerHTML = "";
          mockUi.classList.add("visible");
          await sleep(500);

          // 1. Type search query
          await typeText(searchTextEl, currentQuery);
          await sleep(500);

          // 2. Show the prompt template
          let promptHTML = currentPrompt.text.replace(/\n/g, "<br>");
          currentPrompt.placeholders.forEach((p, i) => {
            promptHTML = promptHTML.replace(
              p,
              `<span class="placeholder" id="p-${i}">${p}</span>`
            );
          });
          promptContentEl.innerHTML = promptHTML;
          await sleep(500);

          // 3. Fill placeholders one by one
          for (let i = 0; i < currentPrompt.placeholders.length; i++) {
            const placeholderEl = document.getElementById(`p-${i}`);
            placeholderEl.classList.add("active");
            await sleep(800);
            placeholderEl.classList.remove("active");
            placeholderEl.classList.add("filled");
            placeholderEl.textContent = currentPrompt.fills[i];
            await sleep(200);
          }

          await sleep(800);

          // 4. Show "Copied" message and hide UI
          copiedMessageEl.classList.add("visible");
          mockUi.classList.remove("visible");
          await sleep(2000);

          // 5. Loop
          queryIndex = (queryIndex + 1) % searchQueries.length;
          runAnimationCycle();
        };

        runAnimationCycle();
      });
    </script>
  </body>
</html>
