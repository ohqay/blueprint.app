<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blueprinter — The Ultimate Prompt Manager for macOS</title>
    <meta
      name="description"
      content="Stop rewriting. Start blueprinting. The fastest way to save, find, and reuse your AI prompts on macOS. Join the waitlist for early access."
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=JetBrains+Mono:wght@400&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        --background: #0a0a0a;
        --text-primary: #f2f2f2;
        --text-secondary: #a3a3a3;
        --accent-primary: #007aff;
        --accent-glow: rgba(0, 122, 255, 0.3);
        --surface: #1c1c1e;
        --surface-border: #38383a;
        --placeholder: #5a5a5e;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      html,
      body {
        height: 100%;
      }

      body {
        font-family: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI",
          Roboto, sans-serif;
        background-color: var(--background);
        color: var(--text-primary);
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
        padding: 2rem;
        overflow: hidden;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }

      main {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 2.5rem;
        max-width: 680px;
        animation: fadeIn 1s ease-out forwards;
        opacity: 0;
      }

      @keyframes fadeIn {
        to {
          opacity: 1;
        }
      }

      .header {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 1rem;
      }

      .logo {
        font-size: 1.75rem;
        font-weight: 700;
        letter-spacing: -0.02em;
      }

      h1 {
        font-size: clamp(2.5rem, 5vw, 3.5rem);
        font-weight: 700;
        letter-spacing: -0.04em;
        line-height: 1.1;
        background: linear-gradient(
          90deg,
          var(--text-primary) 70%,
          var(--text-secondary)
        );
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        text-fill-color: transparent;
      }

      .subtitle {
        font-size: 1.125rem;
        color: var(--text-secondary);
        max-width: 550px;
        line-height: 1.6;
      }

      .waitlist-form {
        display: flex;
        gap: 0.75rem;
        width: 100%;
        max-width: 420px;
      }

      .email-input {
        flex-grow: 1;
        background-color: var(--surface);
        border: 1px solid var(--surface-border);
        color: var(--text-primary);
        font-size: 1rem;
        padding: 0.875rem 1rem;
        border-radius: 0.5rem;
        transition:
          border-color 0.2s ease,
          box-shadow 0.2s ease;
        font-family: "Inter", sans-serif;
      }

      .email-input::placeholder {
        color: var(--placeholder);
      }

      .email-input:focus {
        outline: none;
        border-color: var(--accent-primary);
        box-shadow: 0 0 0 3px var(--accent-glow);
      }

      .submit-button {
        background-color: var(--accent-primary);
        color: white;
        font-size: 1rem;
        font-weight: 500;
        padding: 0.875rem 1.5rem;
        border: none;
        border-radius: 0.5rem;
        cursor: pointer;
        transition: transform 0.2s ease;
      }

      .submit-button:hover {
        transform: scale(1.05);
      }

      .submit-button:active {
        transform: scale(1);
      }

      /* --- App Animation --- */
      .app-animation-container {
        width: 100%;
        max-width: 580px;
        height: 320px;
        background: linear-gradient(
          145deg,
          rgba(255, 255, 255, 0.03),
          rgba(255, 255, 255, 0)
        );
        border-radius: 1rem;
        padding: 1.5rem;
        border: 1px solid var(--surface-border);
        position: relative;
        overflow: hidden;
        box-shadow:
          0 20px 25px -5px rgba(0, 0, 0, 0.2),
          0 8px 10px -6px rgba(0, 0, 0, 0.2);
      }

      .mock-ui {
        font-family: "JetBrains Mono", monospace;
        background-color: #161618;
        border-radius: 0.5rem;
        border: 1px solid var(--surface-border);
        padding: 1rem;
        text-align: left;
        font-size: 0.875rem;
        position: absolute;
        width: calc(100% - 3rem);
        top: 1.5rem;
        left: 1.5rem;
        opacity: 0;
        transform: scale(0.95);
        transition:
          opacity 0.4s ease,
          transform 0.4s ease;
      }

      .mock-ui.visible {
        opacity: 1;
        transform: scale(1);
      }

      .mock-search-bar {
        display: flex;
        align-items: center;
        padding-bottom: 0.75rem;
        border-bottom: 1px solid var(--surface-border);
        margin-bottom: 0.75rem;
        color: var(--text-secondary);
      }

      .mock-search-bar span {
        color: var(--text-primary);
      }

      .typing-cursor {
        display: inline-block;
        width: 8px;
        height: 1em;
        background-color: var(--accent-primary);
        animation: blink 1s infinite;
        vertical-align: text-bottom;
      }

      @keyframes blink {
        0%,
        100% {
          opacity: 1;
        }
        50% {
          opacity: 0;
        }
      }

      .mock-prompt-content {
        line-height: 1.7;
        color: var(--text-secondary);
      }

      .placeholder {
        background-color: rgba(0, 122, 255, 0.2);
        color: #79c0ff;
        padding: 0.1em 0.4em;
        border-radius: 0.25em;
        transition:
          background-color 0.3s ease,
          color 0.3s ease;
      }

      .placeholder.active {
        background-color: var(--accent-primary);
        color: white;
      }

      .placeholder.filled {
        background-color: transparent;
        color: #a5d6ff;
        padding: 0.1em 0;
      }

      .copied-message {
        position: absolute;
        bottom: 1.5rem;
        left: 50%;
        transform: translateX(-50%);
        background-color: var(--surface);
        color: var(--text-primary);
        padding: 0.5rem 1rem;
        border-radius: 0.5rem;
        border: 1px solid var(--surface-border);
        font-size: 0.875rem;
        opacity: 0;
        transition: opacity 0.3s ease;
      }

      .copied-message.visible {
        opacity: 1;
      }

      footer {
        position: absolute;
        bottom: 1rem;
        font-size: 0.875rem;
        color: var(--text-secondary);
      }
    </style>
  </head>
  <body>
    <main>
      <div class="header">
        <div class="logo"> Blueprinter</div>
        <h1>Your AI prompts, on command.</h1>
        <p class="subtitle">
          Stop rewriting. Start blueprinting. The fastest way to save, find, and
          reuse your prompts with dynamic placeholders. A native macOS app for
          power users.
        </p>
      </div>

      <form
        class="waitlist-form"
        action="YOUR_FORM_ACTION_URL"
        method="POST"
      >
        <input
          type="email"
          name="email"
          class="email-input"
          placeholder="you@email.com"
          required
        />
        <button type="submit" class="submit-button">Join Waitlist</button>
      </form>

      <div class="app-animation-container">
        <div class="mock-ui" id="mock-ui">
          <div class="mock-search-bar">
            &gt;&nbsp;<span id="search-text"></span><span
              class="typing-cursor"
            ></span>
          </div>
          <div class="mock-prompt-content" id="prompt-content"></div>
        </div>
        <div class="copied-message" id="copied-message">
          Copied to clipboard!
        </div>
      </div>
    </main>

    <footer>&copy; 2025 Blueprinter.app</footer>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const mockUi = document.getElementById("mock-ui");
        const searchTextEl = document.getElementById("search-text");
        const promptContentEl = document.getElementById("prompt-content");
        const copiedMessageEl = document.getElementById("copied-message");

        const searchQueries = [
          "angry email for refund",
          "summarize article",
          "git commit message",
        ];
        const prompts = [
          {
            name: "Stern Email",
            text: "Subject: Urgent: Refund Request for Order #[order_number]\n\nDear [recipient_name],\n\nI am writing to demand a full refund for the above order. The product was [reason_for_refund]. This is unacceptable.\n\nSincerely,\n[your_name]",
            placeholders: [
              "[order_number]",
              "[recipient_name]",
              "[reason_for_refund]",
              "[your_name]",
            ],
            fills: ["#XZ-481516", "Support Team", "defective on arrival", "Alex"],
          },
          {
            name: "Summarize Article",
            text: "Please provide a 3-sentence summary of the following article, focusing on its key arguments and conclusions:\n\n[article_url]",
            placeholders: ["[article_url]"],
            fills: ["https://example.com/article"],
          },
          {
            name: "Git Commit Message",
            text: "feat([scope]): [description]\n\n[optional_body]",
            placeholders: ["[scope]", "[description]", "[optional_body]"],
            fills: ["auth", "implement password reset", "Adds new API endpoint and sends reset email."],
          },
        ];

        let queryIndex = 0;

        const sleep = (ms) => new Promise((resolve) => setTimeout(resolve, ms));

        const typeText = async (element, text, delay = 80) => {
          for (let i = 0; i < text.length; i++) {
            element.textContent += text.charAt(i);
            await sleep(delay);
          }
        };

        const runAnimationCycle = async () => {
          const currentQuery = searchQueries[queryIndex];
          const currentPrompt = prompts[queryIndex];

          // Reset state
          mockUi.classList.remove("visible");
          copiedMessageEl.classList.remove("visible");
          await sleep(500);

          searchTextEl.textContent = "";
          promptContentEl.innerHTML = "";
          mockUi.classList.add("visible");
          await sleep(500);

          // 1. Type search query
          await typeText(searchTextEl, currentQuery);
          await sleep(500);

          // 2. Show the prompt template
          let promptHTML = currentPrompt.text.replace(
            /\n/g,
            "<br>"
          );
          currentPrompt.placeholders.forEach((p, i) => {
            promptHTML = promptHTML.replace(
              p,
              `<span class="placeholder" id="p-${i}">${p}</span>`
            );
          });
          promptContentEl.innerHTML = promptHTML;
          await sleep(500);

          // 3. Fill placeholders one by one
          for (let i = 0; i < currentPrompt.placeholders.length; i++) {
            const placeholderEl = document.getElementById(`p-${i}`);
            placeholderEl.classList.add("active");
            await sleep(800);
            placeholderEl.classList.remove("active");
            placeholderEl.classList.add("filled");
            placeholderEl.textContent = currentPrompt.fills[i];
            await sleep(200);
          }

          await sleep(800);

          // 4. Show "Copied" message and hide UI
          copiedMessageEl.classList.add("visible");
          mockUi.classList.remove("visible");
          await sleep(2000);

          // 5. Loop
          queryIndex = (queryIndex + 1) % searchQueries.length;
          runAnimationCycle();
        };

        runAnimationCycle();
      });
    </script>
  </body>
</html>
